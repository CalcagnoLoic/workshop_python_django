{% extends 'app1/base.html' %}
{% load tailwind_filters %}
{% block content%}

<h1 class="text-3xl mb-24 mt-24">Voici les films de votre liste :</h1>

<ul class="flex flex-col justify-center">
    {% for elem in films %}
    <li class="mb-5">

        <a href="{% url 'movie_details' elem.id %}" class="text-xl hover:text-blue-500">{{elem.name}}</a>
    </li>
    {%endfor%}
</ul>

{% endblock %}
